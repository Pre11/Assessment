    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
            box-shadow: 0px 5px 5px -5px #333;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #4CAF50;
            padding: 10px;
            box-shadow: 0px 5px 5px -5px #4CAF50;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .chart {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 5px -3px #bbb;
            transition: box-shadow 0.3s ease-in-out;
            position: relative;
        }

        .chart:hover {
            box-shadow: 0px 5px 10px -5px #888;
        }

        .chart-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #555;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .filter-section {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        .filter-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
            display: none;
        }

        .filter-section:hover .filter-dropdown {
            display: block;
        }

        .filter-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .filter-item:hover {
            background-color: #f2f2f2;
        }

        select, .apply-clear-buttons {
            margin-top: 10px;
        }
    </style>
</head>
